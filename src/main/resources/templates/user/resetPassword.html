<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu</title>
    <!-- Liên kết đến Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9f7fa; /* Màu nền tươi sáng */
            margin-top: 50px;
            font-family: 'Arial', sans-serif; /* Font chữ trẻ trung */
        }
        .card {
            border: none; /* Bỏ viền */
            border-radius: 15px; /* Bo tròn góc */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Thêm bóng đổ */
        }
        .card-header {
            background-color: #ff6f61; /* Màu nền của header (hồng nhạt) */
            color: white;
            border-top-left-radius: 15px; /* Bo tròn góc */
            border-top-right-radius: 15px; /* Bo tròn góc */
            text-align: center; /* Căn giữa văn bản */
        }
        .btn-primary {
            background-color: #ff6f61; /* Màu nút (hồng nhạt) */
            border-color: #ff6f61; /* Màu viền nút */
            border-radius: 25px; /* Bo tròn nút */
        }
        .btn-primary:hover {
            background-color: #e65c50; /* Màu khi hover */
            border-color: #e65c50; /* Màu viền khi hover */
        }
        .alert {
            border-radius: 10px; /* Bo tròn thông báo */
        }
        label {
            font-weight: bold; /* Chữ đậm cho label */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <form id="formUser" method="post" action="/user/doimatkhau2" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Đổi Mật Khẩu</h4>
                    </div>
                    <div class="card-body">
                        <!-- Thông báo thành công -->
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <span th:text="${successMessage}"></span>
                            <div id="countdown" class="mt-2"></div> <!-- Phần tử đếm ngược -->
                        </div>

                        <!-- Thông báo lỗi -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <span th:text="${errorMessage}"></span>
                        </div>

                        <div class="mb-3">
                            <label for="passOld">Mật khẩu cũ</label>
                            <input id="passOld" name="currentPassword" type="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="passNew">Mật khẩu mới</label>
                            <input id="passNew" name="newPassword" type="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="verifyPassNew">Nhập lại mật khẩu mới</label>
                            <input id="verifyPassNew" name="verifyNewPassword" type="password" class="form-control" required>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary">Đổi Mật Khẩu</button>
                        <a href="/trang-chu" class="btn btn-secondary ml-2">Quay lại</a> <!-- Nút Quay lại -->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Liên kết đến Bootstrap JS (nếu cần) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Kiểm tra nếu thông báo thành công tồn tại
    if (document.querySelector('.alert-success')) {
        let countdown = 3; // Thời gian đếm ngược 3 giây
        const countdownElement = document.getElementById('countdown');

        // Cập nhật đếm ngược mỗi giây
        const interval = setInterval(function() {
            countdownElement.textContent = `Chuyển hướng đến trang chính sau ${countdown} giây...`;
            countdown--;

            // Khi đếm ngược về 0
            if (countdown < 0) {
                clearInterval(interval);
                window.location.href = '/trang-chu'; // Thay đổi đường dẫn đến trang chính của bạn
            }
        }, 1000); // 1000ms = 1 giây
    }
</script>

</body>
</html>
